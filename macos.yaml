name: MacOSAppleSystemLogFiles
doc: Apple system log (ASL) files
sources:
- type: FILE
  attributes:
    paths:
    - /private/var/log/asl/*.asl
    - /private/var/log/DiagnosticMessages/*.asl
    - /var/log/asl/*.asl
