# Artifacts common to Unix based OSs

name: UnixGroups
doc: Unix groups file.
sources:
- type: FILE
  attributes:
    paths:
    - '/etc/group'
    - '/private/etc/group'
  supported_os: [Darwin]
- type: FILE
  attributes: {paths: ['/etc/group']}
  supported_os: [Linux]
labels: [Authentication]
supported_os: [Linux, Darwin]
